      <i class="fas fa-times"></i>

   <div class="profile">

<section class="form-container">
    
<link rel="stylesheet" href="style1.css">
  <div class="container">
    <div class="title">Adding New Course</div>
    <div class="content">
      <form action="#">
        <div class="course-details">
          <div class="input-box">
            <label for="details">Course Title</label>
            <input type="text" id="coursetitle" placeholder="Enter course title" required>
          </div>
          <div class="input-box">
            <label for="course teacher">Course Teacher</label>
            <input type="text" id="courseteacher" placeholder="Enter course teacher name" required>
          </div>
          <div class="input-box">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter course teacher email" required>
          </div>
          <div class="input-box">
            <label for="phone number">Phone Number</label>
            <input type="text" id="phonenumber" placeholder="Enter course teacher number" required>
          </div>
          
        </div>
        <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <label for="gender-title">Course Teacher Gender</label>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
              </label>
            </div>
          </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
  
</section>


<script src="js/script.js"></script>

   
</body>
</html>
